<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toros University Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TU Library</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/contact">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Create New Book</h1>
        <form method="POST" action="/books">
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" class="form-control" name="isbn" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author Name</label>
                <input type="text" class="form-control" name="author" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Page Number</label>
                <input type="number" class="form-control" name="pages" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" 
                            value="Academic" required>
                        <label class="form-check-label">Academic</label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" 
                            value="Fiction" required>
                        <label class="form-check-label">Fiction</label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" 
                            value="Non-Fiction" required>
                        <label class="form-check-label">Non-Fiction</label>
                    </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-secondary">Home Page</a>
        </form>
    </div>
</body>
</html>
